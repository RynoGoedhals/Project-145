<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-box position = "1 1 -5" color = "orange" rotation = "45 45 0"></a-box>

            <a-plane position = "0 0 -5" color = "red" rotation = "-90 0 0" height = "5" width = "5"></a-plane>

            <a-sphere position = ".5 5 -5" color = "purple" ></a-sphere>

            <a-ring position = "-1 1.5 -5" color = "lightblue" rotation = "45 90 0" ></a-ring>

            <a-octahedron position = "-1 1.5 -5" color = "blue"></a-octahedron>

            <a-cylinder position = "3 2 -5" color = "green" height = "5" rotation = "45 -10 0"></a-cylinder>

            <a-sky color = "black"></a-sky>
        </a-scene>
    </body>
</html>
